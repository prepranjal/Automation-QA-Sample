# wrapstore_automation_py/pytest.ini

[pytest]
# =============================
# ðŸ“¦ PYTEST CONFIGURATION FILE
# =============================

# Folder where tests reside
testpaths = tests
python_files = test_*.py

# Add PYTHONPATH so packages like core/, utils/, etc. are importable
pythonpath = .

# Allure report configuration
addopts = --alluredir=reports/allure-results --clean-alluredir -v -s

# Log configuration (integrated with LoggerUtil)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s | %(levelname)-8s | %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Display options
console_output_style = progress
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Allure markers
markers =
    smoke: mark a test as smoke
    regression: mark a test as regression
    sanity: mark a test as sanity

# Optional Behave-Pytest bridge
bdd_features_base_dir = features


